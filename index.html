<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

        <div class="jumbotron centered">
            <h1 class="shadow">Who is your Celebrity Soulmate?</h1>
          </div>



<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
    <div class="well centered boxShadow">
      <h4>Enter your information to find the celebrity of your dreams:</h4>
      <form id="userInput">
        <div class="form-group">
          <label for="name">Age</label>
          <input type="text" class="form-control" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
          <label for="select">Gender</label>
          <select id="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select">Hobbies</label>
          <select id="hobby" class="form-control">
            <option value="fashion">Fashion</option>
            <option value="mma">MMA</option>
            <option value="sk8">Skateboarding</option>
            <option value="photo">Photography</option>
          </select>
        </div>

        <button type="submit" class="btn btn-secondary marginTop">Submit</button>
      </form>
</div>
  </div>
  <div class="col-md-4">
    <div id="celebrity" class="centered well boxShadow">
      <p id="message">Please enter a number for your age.</p>
      <img id="mystery" src="img/mystery.jpg">
      <img id="beiber" src="img/beiber.png">
      <img id="hutchenson" src="img/hutchenson.jpg">
      <img id="timberlake" src="img/timberlake.jpg">
      <img id="levine" src="img/levine.jpg">
      <img id="cyrus" src="img/cyrus.jpg">
      <img id="grande" src="img/grande.jpg">
      <img id="stephanie" src="img/stephanie.jpg">
      <img id="adele" src="img/adele.jpg">
    </div>
  </div>
  <div class="col-md-2">
  </div>

</div>
</div>



  </body>
</html>
