                  <select id="gender" class="form-control">

                  </select>
                </div>

                  <label for="select">Hobbies</label>
                  <select id="hobby1" class="form-control">
                    <option>--Select One--</option>
                    <option class="swimming">Swimming</option>

                    <option class="sports">Sports</option>
                    <option class="skating">Skating</option>
                    <option class="photography">Photography</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="select">Hobbies</label>
                  <select id="hobby2" class="form-control">
                    <option>--Select One--</option>
                    <option class="swimming">Swimming</option>

                    <option class="sports">Sports</option>

                  </select>

                  <span>
                    <input name="hobby" type="checkbox" value="Photography"/>

            <div class="row">
              <div class="col-md-12">
                <div id="celebrity">
                  <img id="denzel" src="img/denzel.jpg">
                  <img id="trump" src="img/trump.jpg">
